<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/table.css" type="text/css">
</head>
<body>
<table summary="this is a table">
    <caption>this is a table</caption>
    <tr class="title">
        <th></th>
        <th>2014</th>
        <th>2015</th>
        <th>2016</th>
        <th>2017</th>
        <th>2018</th>
    </tr>
    <tr>
        <th scope="row">a</th>
        <td>1</td>
        <td>12</td>
        <td>123</td>
        <td>1234</td>
        <td>12345</td>
    </tr>
    <tr class="altrow">
        <th scope="row">b</th>
        <td>1</td>
        <td>12</td>
        <td>123</td>
        <td>1234</td>
        <td>12345</td>
    </tr>
    <tr>
        <th scope="row">c</th>
        <td>1</td>
        <td>12</td>
        <td>123</td>
        <td>1234</td>
        <td>12345</td>
    </tr>
    <tr class="altrow">
        <th scope="row">d</th>
        <td>1</td>
        <td>12</td>
        <td>123</td>
        <td>1234</td>
        <td>12345</td>
    </tr>
    <tr>
        <th scope="row">sum</th>
        <td>1</td>
        <td>12</td>
        <td>123</td>
        <td>1234</td>
        <td>12345</td>
    </tr>
</table>
</body>
</html>
