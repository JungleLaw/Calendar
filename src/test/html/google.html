<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p span {
            font-size: 30pt;
        }

        .g1, .g4 {
            color: lime;
        }

        .o2, .e6 {
            color: red;
        }

        .o3, .l5 {
            color: blueviolet;
        }
    </style>
</head>
<body>
<p>
    <span class="g1">G</span>
    <span class="o2">o</span>
    <span class="o3">o</span>
    <span class="g4">g</span>
    <span class="l5">l</span>
    <span class="e6">e</span>
</p>
</body>
</html>
