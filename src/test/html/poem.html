<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/poem.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    大江东去<br>浪淘尽<br>千古风流人物<br>
    故垒西边<br>人道是<br>三国周郎赤壁<br>
    乱石穿空<br>惊涛拍岸<br>卷起千堆雪<br>
    江山如画<br>一时多少豪杰<br>
    遥想公瑾当年<br>小乔初嫁了<br>雄姿英发<br>
    羽扇纶巾<br>谈笑间<br>樯橹灰飞烟灭<br>
    故国神游<br>多情应笑我<br>早生华发<br>
    人生如梦<br>一尊还酹江月<br>
</div>
</body>
</html>
